<!DOCTYPE html>
<html lang="ru" class="fix-html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

        <title>Ночная Хоккейная Лига - 404</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="./local/template_styles.css?d39011628a9c26ab3bca" rel="stylesheet" />
    </head>

    <body class="main-body error-page">
        <div class="error-block">
            <div class="error-block__block">
                <div class="container">
                    <a href="/" class="error-block__logo">
                        <img src="./local/img/logo.svg" alt="" class="error-block__logo-img" />
                    </a>
                    <div class="error-block__title">
                        Гоооол 404!<br />
                        Страница не найдена
                    </div>
                    <div class="error-block__text">
                        Вы находитесь здесь, потому что ввели адрес страницы, которая уже не существует или была перемещена по другому адресу
                    </div>
                    <a href="/" class="btn-one">Перейти на главную страницу</a>
                </div>
            </div>
        </div>

        <div class="window-question window-question_subscription window-question_right" id="window-subscription">
            <div class="window-question__left">
                <svg class="window-question__icon window-question__icon_letter">
                    <use xlink:href="./local/img/sprite.svg#letter"></use>
                </svg>
            </div>
            <div class="window-question__right">
                <div class="window-question__title">Новостная рассылка</div>
                <div class="window-question__text">Только самые интересные новости и важных события Ночной Лиги</div>
                <div>
                    <form>
                        <div class="subscription-window-form">
                            <input type="email" class="subscription-window-form__input" value="" placeholder="Оставьте ваш e-mail" />
                            <button type="submit" class="subscription-window-form__submit"></button>
                        </div>
                    </form>
                </div>
            </div>
            <a href="javascript:;" class="window-question__close btn-close btn-close_grey js-close-window"></a>
        </div>

        <script type="text/javascript" src="./local/js/script.js?d39011628a9c26ab3bca"></script>
    </body>
</html>
